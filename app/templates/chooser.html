{% extends "base.html" %} {% block app_content %}
<h1>{{ title }}</h1>
<p>{{ instruction }}</p>
<p>{{ description }}</p>

<div class="row">
  <div style="text-align: center;">
    <div class="btn-group-vertical" role="group">
      {% for sheet in data %}
      <a
        href="/?{{ choice_var }}={{ sheet.id }}"
        class="btn btn-default"
        style="text-align: left;"
        >{{ sheet.name }}</a
      >
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
